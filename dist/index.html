<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,400i&display=swap"
      rel="stylesheet"
    />

    <title>Shopping App</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img class="logo__image" src="img/shopping-app-logo.svg" alt="" />
        <span class="logo__text">Shopping App</span>
      </div>
    </header>
    <section class="stats-section">
      <div class="stats">
        <div class="stats__content stats__total">
          <p class="stats__label">Total</p>
          <h2 class="stats__value"><span>$</span>185.00</h2>
        </div>

        <div class="stats__content stats__quantity">
          <p class="stats__label">Total Quantity</p>
          <h2 class="stats__value">10</h2>
        </div>
      </div>
    </section>
    <section class="shopping-item-section">
      <div class="shopping-item__heading-container">
        <h1 class="shopping-item__title">Shopping List</h1>
        <button class="shopping-item__button">+ Add item</button>
      </div>
    </section>

    <section class="items">
      <ul>
        <li>
          <div class="item-info">
            <p class="item-description">Description</p>
            <p class="item-price">Price</p>
            <p class="item-quantity">Qty</p>
            <p class="item-total">Total</p>
            <p class="item-remove">&nbsp;</p>
          </div>
        </li>
        <li>
          <div class="item-info">
            <p class="item-description">
              Red apples
            </p>
            <p class="item-price">20</p>
            <p class="item-quantity">10</p>
            <p class="item-total">200</p>
            <a class="item-remove" href="#">x</a>
          </div>
        </li>
        <li>
          <div class="item-info">
            <p class="item-description">Chicken wings</p>
            <p class="item-price">220</p>
            <p class="item-quantity">1</p>
            <p class="item-total">220</p>
            <a class="item-remove" href="#">x</a>
          </div>
        </li>

        <li>
          <div class="item-info">
            <p class="item-description">Banana</p>
            <p class="item-price">50</p>
            <p class="item-quantity">2</p>
            <p class="item-total">100</p>
            <a class="item-remove" href="#">x</a>
          </div>
        </li>
      </ul>
    </section>
    <section class="shopping-form">
      <div class="shopping-form__container">
        <div class="shopping-form__header">
          <div class="close">
            <button class="close__button">></button>
            <h2 class="shopping-form__header-title">Create New Item</h2>
          </div>
        </div>

        <div class="form-group">
          <form action="">
            <div class="form-group__item">
              <label class="form-group__item-label" for="form-group__item-label"
                >Description</label
              >
              <input
                type="text"
                class="form-group__item-text"
                id="form-group__item-label"
                placeholder="Enter Description"
              />
            </div>
            <div class="form-group__item">
              <label class="form-group__item-label" for="form-group__item-label"
                >Price</label
              >
              <input
                type="number"
                class="form-group__item-number"
                id="form-group__item-label"
                placeholder="Enter Price"
              />
            </div>
            <div class="form-group__item">
              <label class="form-group__item-label" for="form-group__item-label"
                >Quantity</label
              >
              <input
                type="number"
                class="form-group__item-number"
                id="form-group__item-label"
                placeholder="Enter Quantity"
              />
            </div>
            <button class="form-group__button" type="submit">
              Add new item
            </button>
          </form>
        </div>
      </div>
    </section>
    <script type="text/javascript" src="js/bundle.js"></script>
  <script type="text/javascript" src="js/bundle.js"></script></body>
</html>
