  <body>
    <header>
      <div class="logo">
        <img class="logo__image" src="img/shopping-app-logo.svg" alt="" />
        <span class="logo__text">Shopping App</span>
      </div>
    </header>
    <section class="stats-section">
      <div class="stats">
        <div class="stats__content">
          <p class="stats__label">Total</p>
          <h2 class="stats__value stats__total"><span>$</span>0.00</h2>
        </div>

        <div class="stats__content ">
          <p class="stats__label">Total Quantity</p>
          <h2 class="stats__value stats__quantity">0</h2>
        </div>
      </div>
    </section>
    <section class="shopping-item-section">
      <div class="shopping-item__heading-container">
        <h1 class="shopping-item__title">Shopping List</h1>
        <button class="shopping-item__button">+ Add item</button>
      </div>
    </section>

            <p class="item-remove">&nbsp;</p>
          </div>

    <section class="shopping-form">
      <div class="shopping-form__container">
        <div class="shopping-form__header">
          <div class="close">
            <button class="close__button">
              <i class="fa fa-chevron-right" aria-hidden="true"></i>
            </button>
            <h2 class="shopping-form__header-title">Create New Item</h2>
          </div>
        </div>

        <div class="form-group">
          <form class="addForm">
            <div class="form-group__item">
              <label class="form-group__item-label" for="input__description"
                >Description</label
              >
              <input
                type="text"
                class="form-group__item-text input__description input-field"
                id="input__description"
                placeholder="Enter Description"
              />
            </div>
            <div class="form-group__item">
              <label class="form-group__item-label" for="input__price"
                >Price</label
              >
              <input
                type="number"
                class="form-group__item-number input__price input-field"
                id="input__price"
                placeholder="Enter Price"
                step="0.1"
              />
            </div>
            <div class="form-group__item">
              <label class="form-group__item-label" for="input_quantity"
                >Quantity</label
              >
              <input
                type="number"
                class="form-group__item-number input_quantity input-field"
                id="input_quantity"
                placeholder="Enter Quantity"
              />
            </div>
            <button class="form-group__button button" type="submit">
              Add new item
            </button>
          </form>
        </div>
      </div>
    </section>
